                <form name="addNewUser" id:"orders" action="https://morilddata.azurewebsites.net/_api/database/users" onsubmit="return validateForm()" method="POST">
                    <fieldset>
                        <br><label for="username"><b>Username: </b></label>
                        <dd class="text"><input type= "text" name="username" required="required" placeholder="Ola Nordmann"></dd>

                        <br><label for="password"><b>Password: </b></label>

                        <dd class="text"><input type="number" name="phone_number" required="required" placeholder="12345678"></dd>

                        <button type="reset" id="clear"> Clear </button>

                </form>
