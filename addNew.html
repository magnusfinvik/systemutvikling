<!DOCTYPE html>
<html xmlns:i="https://www.w3.org/2001/XMLSchema-instance"
xmlns="https://schemas.datacontract.org/2004/07/MorilDataServer.services.database.models"
lang="en" xml:lang="en">
<meta http-equiv="Content-Security-Policy" content="default-src 'self' https://morilddata.azurewebsites.net/_api/database/orders https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css https://code.jquery.com/jquery-1.12.1.js https://code.jquery.com/ui/1.11.4/jquery-ui.js ">

<head>
    <title>Morild Data BA </title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <link rel="stylesheet" type="text/css" href="css/Background.css">
    <link rel="stylesheet" type="text/css" href="css/datepicker.css">

</head>
<body>
    <div class="container">
        <div class="codrops-top">
            <span class="right">
            </span>
            <div class="clr"></div>
        </div>
        <header>
            <h1><b><big>Morild Data BA</big></b></h1>
        </header>
        <nav class="menuline">
            <ul id="drop nav">
                <li id="contactIT"><a href="#"> Contact IT </a></li>
                <li class = "" ><a href="#"> Customers </a>
                    <ul>
                        <li><a href="customerPage.html"> Customer list </a>
                            <li><a href="addNewCustomer.html"> Add new customer</a>
                            </ul>
                        </li>
                        <li class = "" ><a href = "#"> Users </a>
                            <ul>
                                <li><a href="addNewUser.html"> Add new user </a></li>
                                <li><a href="aboutUser.html"> About me </a></li>
                            </ul>
                        </li>
                        <li class = ""  ><a href="#"> Projects </a>
                            <ul>
                                <li><a href="addNew.html">Add new project </a></li>
                                <li><a href="getOrder.html"> Get project</a></li>
                                <li><a href="displayProjects.html"> Display projects</a></li>
                            </ul>
                        </li>
                        <li><a href="index.html"> Log out </a></li>
                    </ul>
                    <div align="center">
                        <p id="userBox"></p>
                    </div>
                </nav>
                <nav>
                    <ul class="emptySpace"></ul>
                </nav>
                <section id="content">
                    <form name="formAddNew" id="orders" onsubmit="handleFormOrder(this)">
                        <fieldset>
                            <h2>Add new project:</h2>
                            <dl class="clearfix">
                                <form class="form-horizontal">

                                    <form class="form-inline">
                                        <div class="form-group">
                                            <label for="headline"> <b>Title:</b></label><br>
                                            <input type="text" class="form-control" id="headline" placeholder="Project title" required="required">

                                        </div>

                                        <br>
                                        <br>

                                        <div class="select-company">
                                            <label for="company"><b>Company: </b> </label><br>
                                            <select class="form-control" id="CompanyName" required="required">
                                            </select>
                                        </div>

                                        <br>
                                        <br>

                                        <div class="select-priority">
                                            <label for="priority"><b>Priority: </b> </label><br>
                                            <select class="form-control" id="PriorityNumber" required="required">
                                                <option>Priority 1</option>
                                                <option>Priority 2</option>
                                                <option>Priority 3</option>
                                            </select>
                                        </div>

                                        <br>
                                        <br>

                                        <div class="form-group">
                                            <label for="contactPerson"> <b>Contact person: </b></label><br>
                                            <input type="text" name="ContactPerson" id="contactPerson" required="required" placeholder="Ola Nordmann"/></dd>
                                        </dd>
                                    </div>

                                    <br>
                                    <br>

                                    <div class="form-group">
                                        <label for="datepicker"><b>Deadline: </b> </label><br>
                                        <input type="date" id="datepicker" name="Deadline" required="required" class="dateStyle"/></dd>
                                    </select>
                                </dd>
                                <dd>
                                    <br>
                                    <br>
                                </div>

                                <div class="form-group">
                                    <dt><label for="description"> <b>Description: </b></label></dt>
                                    <textarea rows="5" cols="50" type="textarea" id="description" name="Description" required="required" placeholder="Add a description.. "></textarea></dd>
                                    <dt class="full clearfix" id="lastrow">
                                        <div class="form-actions">
                                            <input type="submit" id="add" class="btn btn-primary" value="Save changes"></input>
                                            <button type="reset" id="clear" class="btn">Cancel</button>
                                        </div>

                                        <br>
                                        <br>

                                    </div>
                                </dt>
                            </div>
                        </div>
                    </dl>
                </fieldset>
            </form>
        </form>
    </form>
</section>
<script type='text/javascript' src="https://code.jquery.com/jquery-1.12.1.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script type="text/javascript" src="./javascripts/addNewScript.js" />
<script src="./javascripts/addNewProjectFormCheck.js"></script>
<script src="./javascripts/getUser.js"></script>
<script src="./javascripts/alertMsg.js"></script>
<script src="./javascripts/date.js"></script>
</body>
</html>
