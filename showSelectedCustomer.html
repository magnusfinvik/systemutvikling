                <section>
                    <div>
                        <form class="pure-form pure-form-aligned" name="formAddNewCustomer" id:"orders" method="POST" action="https://morilddata.azurewebsites.net/_api/database/customers">
                            <fieldset>
                                <br><h2>Edit customer:</h2>
                                <label for="company"><b>Company:</b></label>
                                <dd class="text"><input type="text" name="CompanyName" required="required" placeholder="company AS"></dd>
                                <br><label for="contactPerson"><b>Contact person:</b></label>
                                <dd class="text"><input type= "text" name="ContactPerson" required="required" placeholder="Ola Nordmann"></dd>
                                <br><label for="PhoneNumber"><b>Phone number:</b></label>
                                <dd class="number"><input type="number" name="PhoneNumber" required="required" placeholder="95673498"></dd>
                                <br><label for="Email"><b>Email:</b></label>
                                <dd class="email"><input type="email" name="Email" required="required" placeholder="example@domain.no"></dd>
                                <br><label for="Adress"><b>Adress:</b></label>
                                <dd class="text"><input type="text" name="Adress" required="required" placeholder="sjøgata 44, 8008 Bodø"></dd>
                                <br>
                                <button type="submit" id="add"> Add</button>
                                <button type="reset" id="clear"> Clear </button>
                            </fieldset>
                        </form>
                    </div>
                </section>
